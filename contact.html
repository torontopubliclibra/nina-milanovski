    <main class="contact-main">
        <div class="wrapper">
          <h2>Contact</h2>
          <img src="assets/nina-3.webp" alt="Nina Milanovski photo" class="landing-pic">
          <p class="contact-text">
            Stay in touch! Feel free to contact me via the form below or by email at <a href="mailto:hello@ninamilanovski.com" target="_blank">hello@ninamilanovski.com</a>.
            <br/>
            <br/>
            Talk soon!
          </p>
          <form name="contact" method="POST" data-netlify="true" action="">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required="required" aria-required="true"
                    title="Please enter your name" />
                <label for="pronouns">Pronouns</label>
                <input type="text" name="pronouns" id="pronouns" placeholder="e.g., she/her, they/them, he/him"
                    required="required" aria-required="true" title="Please enter your pronouns" />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required="required" aria-required="true"
                    title="Please enter your email" />
                <label for="message">Message</label>
                <textarea name="message" id="message" required="required" aria-required="true"
                    title="Please enter your message"></textarea>
                <p>All fields required.</p>
                <div class="submit-button">
                    <button type="submit" class="button">Submit</button>
                </div>
            </fieldset>
          </form>
        </div>
    </main>
